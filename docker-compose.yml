version: '3.7'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
  db:
    image: keinos/sqlite3:latest
    volumes:
      - sqlite_data:/var/lib/sqlite/data/

volumes:
  sqlite_data:
